    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>

</head>

<body>
    <button onclick="topFunction()" id="scroll-btn" title="Go to top">
        <i class="fa fa-chevron-up" aria-hidden="true"></i>
    </button>
    <header class="header-container">
        <section class="inner-row">
            <div class="banner light-component">
                <div class="logo-holder">
                    <a href="javascript:void(0)" class="header-logo-anchor">
                        <img src="./Images/smartschoollogo.png" alt="smart school logo">
                    </a>
                </div>

                <nav class="toolbar-nav">
                    <ul>
                        <li>
                            <div href="javascript:void(0)" class="User-info">
                                <div class="Avatar">
                                    <img src="Images/avatar.jpeg" alt="avatar">
                                </div>
                                <span>

                                </span>
                                <div class="chveron-holder">
                                    <img src="Images/chveron.png" alt="chveron">
                                </div>
                                <div class="Dropdwon-item-setting">
                                    <ul>
                                        <li>
                                            <a class="fa fa-sign-out" aria-hidden="true"></a>
                                            <span>
                                                logout
                                            </span>

                                        </li>
                                    </ul>
                                </div>
                            </div>

                        </li>
                        <li>
                            <a href="javascript:void(0)" class="anchor-lang">
                                <span>
                                    <i class="fa fa-language" aria-hidden="true"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>
        </section>
    </header>
    <main class="body-container">
        <div class="inner-row">

            <div class="head-body-col">
                <span>
                    <!-- back  icon-->
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </span>
                <h2>Employee</h2>
            </div>

            <div class="inner-Container">
                <div class="light-component action">
                    <a href="javascript:void(0)">
                        <span>
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </span>
                        <h4>
                            Add new User
                        </h4>
                    </a>
                </div>

                <div class="light-component inner">

                    <table class="table" class="display">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Handle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Larry</td>
                                <td>the Bird</td>
                                <td>@twitter</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </main>
    <footer class="footer-Contianer">

        <section class="inner-row footer">
            <div class="bg-pattern">
                <div class="shader"></div>
            </div>
            <p>
                Super-powered by Zlious Tech ©2020-2021.
            </p>
        </section>

    </footer>
    <script>
        var table = $('.table').DataTable({
            lengthChange: true,
            dom: 'Bflrtip',
            buttons: [
                'copy', 'csv', 'excel', 'pdf', 'print'
            ],
            responsive: true
        });
        table.buttons().container().appendTo('#example_wrapper .col-md-6:eq(0)');

        window.onscroll = function () { scrollFunction() };
        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                $('#scroll-btn').fadeIn();
            } else {
                $('#scroll-btn').fadeOut();
            }
        }
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }



    </script>
</body>


</html>
